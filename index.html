<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Fernando</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicons/pokeball.png">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="card">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>
        <img src="" alt="Pokemon" class="pokemon__image">
        <img alt="" class="pokemon__3d">
        <form class="form">
            <input type="search" placeholder="Name or ID" class="input-search" required>
        </form>
        <button class="btn previous"> < Prev </button>
        <button class="btn next"> Next > </button>
    </div>
</body>
</html>
